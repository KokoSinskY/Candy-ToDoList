    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div class="main_wrapper">
        <div class="left_window">
            <div class="datebar2">
                <h2>Current Tasks</h2>
                <i class="fas fa-tasks fa-3x"></i>
            </div>
            <div class="left_content">
                <div id="priorityH">
                    <h3>High Priority</h3>
                    <hr class="hrHigh">
                    <div id="tasksH"></div>
                </div>
                <div id="priorityN">
                    <h3>Normal Priority</h3>
                    <hr class="hrNormal">
                    <div id="tasksN"></div>
                </div>
                <div id="priorityL">
                    <h3>Low Priority</h3>
                    <hr class="hrLow">
                    <div id="tasksL"></div>
                </div>
            </div>
        </div>
        <div class="center_window">
            <div class="datebar">
                <h2 id="date"></h2>
                <i class="far fa-calendar-alt fa-3x"></i>
            </div>
            <div class="addbtn">
                <button id="btn">+ Add new</button>
            </div>
            <hr class="hr">
            <div id="addinput">
            	<div>
                <form>
                    <select id="priorityBtn" class="priorityChoose">
                    	<option class="priorityChoose2">Priority</option>
                        <option id="high" value="high">High</option>
                        <option id="normal" value="normal">Normal</option>
                        <option id="low" value="low">Low</option>
                    </select>
                </form>
                </div>
                <input id="inpt" type="text" class="addinput">
            </div>
            <div id="hrdiv">
            </div>
            <div id="tasks"></div>                 
            <div class="login">               
                <h2 class="loginh2">Log in</h2>      
                <input type="text" class="logininpt" placeholder="Login"><br>
                <input type="password" class="logininpt" placeholder="Password">
                <button class="signinBtn">Sign in</button>
            <hr class="hr">
                <p>Haven`t got an account yet? <p id="regHyperlink">Register Here.</p></p>    
            </div>
            <div id="registerModal" class="registerModal">
                <div class="modalContent">
                    <div class="datebarSignup">                   
                        <h2 class="registerh2">Create an account</h2>
                        <span id="close" class="close">&times;</span>
                    </div>
                    <input type="text" class="registerinpt" placeholder="Nickmane">
                    <input type="Email" class="registerinpt" placeholder="Email">
                    <input type="password" class="registerinpt" placeholder="Password">
                    <button id="registerBtn" class="registerBtn">Sign Up</button>
                    <hr class="hr">
                    <h2 class="registerInfo">Register users can save tasks and can see statistics!</h2>
                </div>
            </div>
        </div>
        <div class="right_window">
            <div class="datebar2">
                <h2>Done Tasks</h2>
                <i class="far fa-check-circle fa-3x"></i>
            </div>
            <div style="display: flex;">
            	<button id="delAllTasks">Delete all</button>
            </div>
            <hr class="hr">
            <div id="doneTasks"></div>
        </div>
    </div>
